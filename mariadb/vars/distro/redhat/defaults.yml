---
# file: mariadb/vars/distro/redhat/defaults.yml

mariadb_yum_repo_tmpl: redhat/mariadb.repo.j2

mariadb_yum_repo_distro: rhel6-amd64

mariadb_yum_repo_release:
  5: 5.5
  10: 10.0
  22: 10.0.22
#test JSE

mariadb_packages:
#  - mariadb
  - MariaDB-server.x86_64
  - MySQL-python

mariadb_service_name: mysql

mariadb_cnf_path: /etc/my.cnf

mariadb_sock_file: /var/lib/mysql/mysql.sock
